<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Полноэкранный баннер</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    body {
      background: linear-gradient(135deg, #141e30, #243b55);
      color: white;
    }

    .banner {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .logo {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 20px;
      opacity: 0;
    }

    .headline {
      font-size: 28px;
      margin-bottom: 15px;
      opacity: 0;
    }

    .subtext {
      font-size: 18px;
      margin-bottom: 30px;
      opacity: 0;
    }

    .cta {
      background-color: #ffffff;
      color: #141e30;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      opacity: 0;
      transition: background-color 0.3s;
    }

    .cta:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <div class="banner">
    <div class="logo">FitZone</div>
    <div class="headline">Тренируйся где угодно</div>
    <div class="subtext">Полноценные тренировки прямо в телефоне</div>
    <button class="cta">Попробовать бесплатно</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script>
    const tl = gsap.timeline({ defaults: { duration: 1, ease: "power2.out" } });
    tl.to(".logo", { opacity: 1, y: -10 })
      .to(".headline", { opacity: 1, y: -10 }, "-=0.5")
      .to(".subtext", { opacity: 1, y: -10 }, "-=0.4")
      .to(".cta", { opacity: 1, y: -10 }, "-=0.4");
  </script>
</body>
</html>
